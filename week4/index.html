<!DOCTYPE html>

<html>

<head>

	<meta charset="utf-8">

	<title>Employee table</title>

	<style>

        body {
            width: 750px;
            margin: 0 auto;
            border: 1px solid black;
        }

		table {
			border-collapse: collapse;
			border: 1px solid black;
			margin: auto;
		}

		thead {
			background-color: yellow;
		}

		th, td {
			border: 1px solid black;
			padding: .2em 1em .2em .5em;
			text-align: left;
			vertical-align: top;
		}

		.right {
			text-align: right;
		}

		tbody tr:nth-child(even) td {
			background-color: yellow;
		}

		figcaption {
			text-align: center;
		}

		figure {
			text-align: center;
		}

		td[rowspan] {
			background-color: white !important;
			font-weight: bold;
		}

		tfoot {
			font-weight: bold;
			background-color: yellow;
		}
	</style>

</head>

		<table>
